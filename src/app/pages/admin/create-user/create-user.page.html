<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="tertiary" (click)="back()">
                <ion-icon slot="icon-only" size="large" name="arrow-back-circle-sharp"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Create New User</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card color="light">
        <ion-card-content>
            <ion-list>
                <form #f="ngForm">
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input name="name" required type="text" ngModel></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required type="email" ngModel></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Role</ion-label>
                        <ion-select placeholder="Select Role" required name="type" ngModel>
                            <ion-select-option value="PM">Project Manager</ion-select-option>
                            <ion-select-option value="DEV">Developer</ion-select-option>
                        </ion-select>
                    </ion-item>
                </form>
            </ion-list>
            <ion-button expand="block" shape="round" [disabled]="f.invalid" (click)="onSubmit(f)">Add User</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
